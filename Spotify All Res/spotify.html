<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            width: 16vw;
            height: 9vw;
            overflow: hidden;
            border-radius: 20px; /* Adjust the border-radius as needed */
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class='image-container'>
        <img src='YOUR_IMAGE_URL' alt='Mid Section' />
    </div>
</body>
</html>
